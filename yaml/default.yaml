kind: Namespace
apiVersion: v1
metadata:
  name: ${NAMESPACE}

---
kind: Deployment
apiVersion: apps/v1
metadata:
  namespace: ${NAMESPACE}
  name: ${APPLICATION}
  labels:
    app: ${APPLICATION}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ${APPLICATION}
  template:
    metadata:
      labels:
        app: ${APPLICATION}
    spec:
      containers:
      - name: ${APPLICATION}-container
        image: ${DOCKER_IMAGE}
        ports:
        - name: http
          containerPort: ${BACKEND_PORT}

---
kind: Service
apiVersion: v1
metadata:
  namespace: ${NAMESPACE}
  name: ${APPLICATION}-svc
  labels:
    app: ${APPLICATION}
spec:
  type: NodePort
  selector:
    app: ${APPLICATION}
  ports:
  - port: ${BACKEND_PORT}

